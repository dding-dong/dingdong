<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 주문 목록</title>
</head>
<body>
<h1>내 주문 목록</h1>
<table border="1">
    <thead>
    <tr>
        <th>주문 ID</th>
        <th>가게 이름</th>
        <th>총 금액</th>
        <th>주문 상품</th>
        <th>결제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.store.name}"></td>
        <td th:text="${order.totalPrice} + '원'"></td>
        <td>
            <ul>
                <li th:each="item : ${order.orderItems}"
                    th:text="${item.menuItem.name} + ' x' + ${item.quantity}"></li>
            </ul>
        </td>
        <td>
            <a th:href="@{/checkout(userId=${userId}, orderId=${order.id}, orderName=${order.store.name}, amount=${order.totalPrice})}">결제하기</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{/toss(userId=${userId})}">← 메인 페이지로 돌아가기</a>
</body>
</html>
