<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>결제 성공</title>
</head>
<body>
<h2>결제 성공</h2>

<!-- 결제 정보 표시 -->
<p id="orderId"></p>
<p id="amount"></p>
<p id="paymentKey"></p>
<p id="code"></p>
<p id="message"></p>

<script>
    const urlParams = new URLSearchParams(window.location.search);

    // 필요한 값 가져오기
    const orderId = urlParams.get("orderId");
    const amount = urlParams.get("amount");
    const paymentKey = urlParams.get("paymentKey");
    const code = urlParams.get("code");
    const message = urlParams.get("message");

    // DOM에 값 표시
    document.getElementById("orderId").textContent = `주문번호: ${orderId}`;
    document.getElementById("amount").textContent = `결제 금액: ${amount}`;
    document.getElementById("paymentKey").textContent = `PaymentKey: ${paymentKey}`;
    document.getElementById("code").textContent = `코드: ${code}`;
    document.getElementById("message").textContent = `메시지: ${decodeURIComponent(message)}`;
</script>
</body>
</html>
