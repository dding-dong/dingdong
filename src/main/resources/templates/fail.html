<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<h2>결제 실패</h2>
<p id="userId"></p>
<p id="code"></p>
<p id="message"></p>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById("userId").textContent = "사용자 ID: " + urlParams.get("userId");
    document.getElementById("code").textContent = "에러코드: " + urlParams.get("code");
    document.getElementById("message").textContent = "실패 사유: " + urlParams.get("message");
</script>
</body>
</html>
